<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tri Ân Thầy Cô 20-11 ♡ Lớp Chúng Mình</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{
            font-family:'Segoe UI',sans-serif;
            background:linear-gradient(135deg,#ffeef8,#ffd1e9,#ffb6e0);
            min-height:100vh;display:flex;align-items:center;justify-content:center;
        }
        .envelope{
            width:340px;height:230px;background:#fff0f5;border-radius:28px;
            box-shadow:0 30px 70px rgba(0,0,0,.35);cursor:pointer;position:relative;
            transition:all .5s;
        }
        .envelope:hover{transform:scale(1.08)}
        .envelope::before{
            content:'❤️';font-size:110px;position:absolute;
            top:50%;left:50%;transform:translate(-50%,-50%)
        }
        .letter{
            position:fixed;top:0;left:0;right:0;bottom:0;
            background:rgba(0,0,0,.96);z-index:999;display:none;
            overflow-y:auto;padding:20px;
        }
        .close{
            position:fixed;top:20px;right:30px;font-size:70px;color:#fff;
            cursor:pointer;z-index:1000;
        }
        .content{
            max-width:1000px;margin:0 auto;color:#fff;text-align:center;
            padding-top:80px;
        }
